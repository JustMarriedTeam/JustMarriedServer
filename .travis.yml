language: node_js
node_js:
- '6.9'
sudo: required
services:
- docker
git:
  submodules: true
before_script:
- docker-compose up -d server
after_script:
- docker-compose down
jobs:
  include:
    - stage: compile
      script: ./run.build.sh
    - stage: test
      script: ./run.tests.sh
    - stage: package
      scripts: ./do.package.sh
    - stage: publish
      script: ./do.publish.sh
      env:
        - DOCKER_REGISTRY_USERNAME=${DOCKER_REGISTRY_USERNAME}
        - DOCKER_REGISTRY_PASSWORD=${DOCKER_REGISTRY_PASSWORD}
        - BRANCH=${TRAVIS_BRANCH}
    - stage: deploy
      script: ./do.deploy.sh
branches:
  only:
  - master
  - develop
env:
  global:
    - secure: 
    - secure: 
