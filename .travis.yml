language: generic
sudo: required
install: true
services:
- docker
git:
  submodules: true
cache:
  directories:
  - node_modules
jobs:
  include:
    - stage: test
      script:
        - docker-compose up -d
        - ./wait_for.sh localhost:2701 -t 60
        - ./run.build.sh
        - ./run.tests.sh
        - docker-compose down
    - stage: publish
      script:
        - ./do.package.sh
        - ./do.publish.sh
      env:
        - BRANCH=${TRAVIS_BRANCH}
    - stage: deploy
      script:
        - ./do.deploy.sh
branches:
  only:
  - master
  - develop
env:
  global:
    - secure: 
    - secure: 
